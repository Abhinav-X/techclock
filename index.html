<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap importing code starts here -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap importing code ends here  -->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript clock</title>
    <!-- SCRIPT THAT DISPLAYS TIME STARTS HERE -->
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 1000);
    </script>
    <!-- SCRIPT THAT DISPLAYS TIME ENDS HERE -->
</head>

<body>
    <!-- header starts here  -->
    <header>
        <b class="header-text">TECH-CLOCK</b>
    </header>
    <!-- header ends here  -->
    <div class="clock-box">
        <p class="time-denoter"><b>Current Time Is: <span id="time"></span></b></p>
        <p class="text">Time is what we want the most but we use the worst. <br>By - William Penn</p>
    </div>
